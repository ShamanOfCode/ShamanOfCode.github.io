<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShamanOfCode - Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <nav>
        <ul>
            <li><a href="index.html">Portfolio</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <header class="hero-section">
        <div class="hero-content">
            <h1 id="main-title">ShamanOfCode</h1>
            <p id="subtitle"></p>
        </div>
    </header>
    <section class="gallery-section">
        <h2>Photography Portfolio</h2>
        <div class="gallery-grid">
            <img src="https://unsplash.com/photos/a-large-mountain-covered-in-clouds-on-top-of-a-body-of-water-5EEbbTJKumQ" alt="Sample 1" class="gallery-img">
        </div>
    </section>
    <script>
        // Simple JS typing effect for subtitle
        const subtitle = "Photographer • Developer • Creator";
        let i = 0;
        function typeWriter() {
            if (i < subtitle.length) {
                document.getElementById("subtitle").innerHTML += subtitle.charAt(i);
                i++;
                setTimeout(typeWriter, 70);
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
