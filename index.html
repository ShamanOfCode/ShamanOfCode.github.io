<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShamanOfCode - Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <nav>
        <ul>
            <li><a href="index.html">Portfolio</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <header class="hero-section">
        <div class="hero-content">
            <h1 id="main-title">ShamanOfCode</h1>
            <p id="subtitle"></p>
        </div>
    </header>
    <section class="gallery-section">
        <h2>Photography Portfolio</h2>
        <div class="gallery-grid">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Sample 1" class="gallery-img">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Sample 2" class="gallery-img">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="Sample 3" class="gallery-img">
            <img src="https://images.unsplash.com/photo-1465101178521-c1a9136a3b99?auto=format&fit=crop&w=600&q=80" alt="Sample 4" class="gallery-img">
        </div>
    </section>
    <script>
        // Simple JS typing effect for subtitle
        const subtitle = "Photographer • Developer • Creator";
        let i = 0;
        function typeWriter() {
            if (i < subtitle.length) {
                document.getElementById("subtitle").innerHTML += subtitle.charAt(i);
                i++;
                setTimeout(typeWriter, 70);
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
