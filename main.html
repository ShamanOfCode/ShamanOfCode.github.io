<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShamanOfCode.io</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ShamanOfCode<span class="dot">.</span>io</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>Welcome to <span class="highlight">ShamanOfCode.io</span></h1>
            <p class="subtitle">Crafting elegant solutions with code and creativity.</p>
            <a href="#projects" class="cta-btn">View My Work</a>
        </div>
    </header>

    <main>
        <section id="about" class="section">
            <h2>About Me</h2>
            <p>
                
            </p>
        </section>

        <section id="projects" class="section">
            <h2>Projects</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <h3>Project One</h3>
                    <p></p>
                </div>
                <div class="project-card">
                    <h3>Project Two</h3>
                    <p></p>
                </div>
                <!-- Add more project cards as needed -->
            </div>
        </section>

        <section id="contact" class="section">
            <h2>Contact</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ShamanOfCode.io. All rights reserved.</p>
    </footer>
</body>
</html></nav>
