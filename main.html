<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShamanOfCode - Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <nav>
        <ul>
            <li><a href="index.html">Portfolio</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main class="intro">
        <h1 id="main-title">ShamanOfCode</h1>
        <p id="subtitle"></p>
    </main>
    <script>
        // Simple JS typing effect for subtitle
        const subtitle = "Photographer • Developer • Creator";
        let i = 0;
        function typeWriter() {
            if (i < subtitle.length) {
                document.getElementById("subtitle").innerHTML += subtitle.charAt(i);
                i++;
                setTimeout(typeWriter, 70);
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
